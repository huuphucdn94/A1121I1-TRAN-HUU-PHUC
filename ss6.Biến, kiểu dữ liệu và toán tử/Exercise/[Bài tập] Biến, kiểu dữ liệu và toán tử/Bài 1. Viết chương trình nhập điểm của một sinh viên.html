    <title>Bài tập viết chương trình nhập điểm cho học sinh</title>
</head>
<body>
<p id=""></p>
<p id="average"></p>
    <script>
        let input_physics = parseInt(prompt('enter the physics number'));
        let input_chemistry = parseInt(prompt('enter the chemistry number:'));
        let input_biology= parseInt(prompt('enter the biology number: '));
        let sum = input_physics + input_chemistry + input_biology ;
        let average = (input_physics + input_chemistry + input_biology)/3;
    alert('tong số điểm 3 môn là: '+ sum);
    alert('giá trị trung bình 3 môn học là: ' + average);

    </script>
