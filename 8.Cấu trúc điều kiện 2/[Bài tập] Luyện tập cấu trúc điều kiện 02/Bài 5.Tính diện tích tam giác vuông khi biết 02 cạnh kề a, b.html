<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>
<body>
<h3>TÍNH DIỆN TÍCH TAM GIÁC VUÔNG</h3>
<p id="result"></p>
<script>
    let a = parseInt(prompt("Enter the first side: "));
    let b = parseInt(prompt("Enter the second side: "));
    let areaOfRectangle = (a*b)/2;
    document.getElementById('result').innerText = 'Diện tích hình tam giác vuông là: ' + areaOfRectangle;
</script>
</body>
</html>
