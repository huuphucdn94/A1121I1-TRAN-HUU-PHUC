<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <script>
        let height = parseInt(prompt('enter your height: '));
        let weight = parseInt(prompt('enter your weight: '));
        let bmi = weight/(height*height);
        if (bmi < 18.5){
            document.write('Your health is in the Underweight');
        } else if(bmi < 25.0) {
            document.write('Your health is in the Normal');
        } else if (bmi < 30.0) {
            document.write('Your health is in the Overweight');
        } else document.write('Your health is in the Overweight Obese');
    </script>
</body>
</html>
