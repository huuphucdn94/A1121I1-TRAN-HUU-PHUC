<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
    <script>
        let firstNumber = parseInt(prompt('Nhập vào số thứ nhất: '));
        let secondNumber = parseInt(prompt('Nhập vào số thứ hai: '));
        let thirdNumber = parseInt(prompt('Nhập vào số thứ ba: '));
        let max = firstNumber;
        if (max < secondNumber) {
            max = secondNumber;
        } if (max < thirdNumber){
            max = thirdNumber;
        }
        document.write('giá trị lớn nhất là: ' + max);
    </script>
</body>
</html>
