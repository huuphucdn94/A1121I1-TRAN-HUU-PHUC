<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImg" src="ball.png"/>
    <p> Please click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
    <script>
        let imgObj = null;
        // imgObj = document.getElementById("myImg");
        function init() {
            imgObj = document.getElementById("myImg");
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;

    </script>
</form>
</body>
</html>
