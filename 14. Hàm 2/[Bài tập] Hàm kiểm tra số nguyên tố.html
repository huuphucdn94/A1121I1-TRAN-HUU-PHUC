<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }
    for(let num = 2; num <= 10000; num++){
        if(isPrime(num)){
            document.write(num + " ");
        }
    }
</script>
</body>
</html>
