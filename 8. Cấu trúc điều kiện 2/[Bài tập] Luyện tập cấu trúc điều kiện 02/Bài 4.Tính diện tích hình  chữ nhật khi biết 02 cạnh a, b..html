<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
    <h3>TÍNH DIỆN TÍCH HÌNH CHỮ NHẬT</h3>
    <p id="result"></p>
    <script>
        let a = parseInt(prompt("Enter the length: "));
        let b = parseInt(prompt("Enter the Width: "));
        let areaOfRectangle = (a*b);
        document.getElementById('result').innerText = 'Diện tích hình chữ nhật là: ' + areaOfRectangle;
    </script>
</body>
</html>
