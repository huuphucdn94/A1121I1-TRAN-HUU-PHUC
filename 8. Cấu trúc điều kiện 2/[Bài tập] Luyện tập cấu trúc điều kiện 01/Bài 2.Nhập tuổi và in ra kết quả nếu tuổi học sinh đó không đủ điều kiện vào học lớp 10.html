<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập vào số tuổi của học sinh: '));
    if ( age < 15){
        document.write('Bạn không đủ điều kiện vào học lớp 10');
    } else
        document.write('Bạn đủ điều kiện vào học lớp 10');
</script>
</body>
</html>
