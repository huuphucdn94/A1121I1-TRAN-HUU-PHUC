<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3: nhập vào số nguyên và kiểm tra số đó nhỏ hay lớn hơn 0</title>
</head>
<body>
<script>
    let a =parseInt(prompt('Nhập vào số nguyên a: '));
    if (a > 0){
        document.write('số a lớn hơn 0');
    } else if (a <0) {
        document.write('số a nhỏ hơn 0');
    } else
        document.write('số a = 0');
</script>
</body>
</html>
