<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào giá trị của số a: '));
    let b = parseInt(prompt('Nhập vào giá trị của số b: '));
    let divisibility = (a % b);
    if (divisibility == 0){
        document.write('sô a chia hết cho số b');
    } else document.write('số a không chia hết cho số b');
</script>
</body>
</html>
