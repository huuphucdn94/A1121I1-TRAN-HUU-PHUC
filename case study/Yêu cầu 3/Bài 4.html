<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let strNumber = ["Không", "Một", "Hai", "Ba", "Bốn", "Năm", "Sáu", "Bảy", "Tám", "Chín"];
    let number = prompt("Nhập vào số muốn đọc thành chữ");
    let result ="";
    for (let i = 0; i < number.length; i++){
        result += strNumber[number[i]] + " ";
    }
    alert("số nhập vào là " + number +"\nChuyển thành chữ là: " + result);
</script>
</body>
</html>
