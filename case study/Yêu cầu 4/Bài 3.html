<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function commonCharacterCount(s1,s2) {
        let arr1 = s1.split("");
        let arr2 = s2.split("");
        let count = 0;
        for (let i = 0; i < arr1.length; i++){
            for (let j =0; j < arr2.length; j++){
                if (arr1[i] === arr2[j]){
                    count++;
                    arr1.splice(i,1);
                    arr2.splice(j,1);
                    i--;
                    break;
                }
            }
        }
        return count;
    }
    let s1 = prompt("Nhập vào xâu thứ nhất");
    let s2 = prompt("Nhập vào xâu thứ hai");
    alert("Số lượng ký tự giống nhau giữ hai Xâu là: " + commonCharacterCount(s1,s2));
</script>
</body>
</html>
