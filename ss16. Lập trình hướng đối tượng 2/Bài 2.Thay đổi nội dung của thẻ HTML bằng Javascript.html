<!DOCTYPE html>
<html lang="en">
<head>

    <title>Thay đổi nội dung của thẻ HTML bằng Javascript</title>
</head>
<body>
<br>
<table width="30%" border="1"style="border-collapse: collapse">
    <th style="background: blue">
        <p style="color: white" >
            <font size="+3">Thời tiết hôm nay thế nào?</font>
        </p>
    </th>
</table><br>

<button onclick="sunny">Trời Nắng</button>
<button onclick="rain">Trời mưa</button>
<script>
    function weather(number) {
            console.log(number);
    }
    let result= document.getElementById(weather).innerText;
    if number = onclick='sunny'{
        result='weather'= ' thời tiết hôm nay nắng đẹp';
        else
        result='weather'= ' trời hôm nay có mưa ngâu';
    }

</script>
</body>
</html>
