<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao".</title>
</head>
<body>
    <script>
        function alertMessage() {
            alert('Xin chào');
        }
        let sayHello = alertMessage();
        alert(sayHello);
    </script>
</body>
</html>
