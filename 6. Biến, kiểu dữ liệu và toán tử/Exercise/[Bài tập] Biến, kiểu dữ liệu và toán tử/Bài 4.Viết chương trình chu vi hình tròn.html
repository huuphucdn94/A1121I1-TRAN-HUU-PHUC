<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <script>
        let r = parseInt(prompt('Nhập vào bán kính của hình tròn: '));
        let PI = 3.14;
        let C = 2*PI*r;
        alert('Chu vi của hình tròn có bán kính '+C);
    </script>
</body>
</html>
