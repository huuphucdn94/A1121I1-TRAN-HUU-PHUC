<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết lại cấu trúc if sau thành cấu trúc switch</title>
</head>
<body>
    <script>
        let brower = prompt('please type your: ');
        switch (brower) {
            case 'edga':
                alert('you have got the edga');
                break;
            case 'chrome':
            case 'firefox':
            case 'safari':
            case 'opera':
                alert('okay we support the brower too');
                break;
            default:
                alert('we hope that this page look ok!')
        }
    </script>
</body>
</html>
