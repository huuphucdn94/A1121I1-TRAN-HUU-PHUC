<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Chuyển từ độ C sang độ F.</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h3>Type a value in the Celcius field to convert the value to Fahrenheit</h3>
    <label>Celcius</label>
    <input id="inputCelcius" type="number" placeholder="Celcius"
           oninput="temperatureConverter()"/>

    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
    <script>
        function temperatureConverter(valNum) {
            var valNum = document.getElementById('inputCelcius').value;
            document.getElementById('outputFahrenheit').innerHTML = valNum*1.8 + 32;
        }
    </script>
</body>
</html>
