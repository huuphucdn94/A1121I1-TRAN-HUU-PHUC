<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Chuyển từ mét sang feet:</title>
</head>
<body>
<h3>Length Converter</h3>
    <label>Metter</label>
    <input type="number" id="inputMetter" placeholder="enter the metter" oninput="feetFunction(this.value)"/>
    <p>Feet: <span id="result"></span></p>
<script>
    function feetFunction() {
        let metter = document.getElementById('inputMetter').value;
        document.getElementById('result').innerHTML = metter*3.2808;
    }
</script>

</body>
</html>
