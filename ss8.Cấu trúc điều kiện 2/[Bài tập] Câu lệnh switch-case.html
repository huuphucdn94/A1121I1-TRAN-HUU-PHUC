<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một ứng dụng cho phép tính được số ngày trong một tháng</title>
</head>
<body>
    <label>Nhập vào tên tháng cần biết số ngày:</label><br><br>
    <input id="month" type="number"/>
    <button onclick="getDay()">Tính số ngày</button>
    <br>
<p id="result"></p>
    <script>
    function getDay() {
        let a = parseInt(document.getElementById("month").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'số ngày của tháng là 31'; break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'số ngày của tháng là 30'; break;
            case 2:
                document.getElementById('result').innerHTML = 'số ngày của tháng là 28 hoặc 29'; break;
        }
    }
    </script>
</body>
</html>
