<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</title>
</head>
<body>
<!--Phí thuê bao bắt buộc là 25 nghìn.-->

<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->

<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->

<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->

    <label>Enter the number of minutes used</label>
    <input type="number" id="inputMinutes" placeholder="Minutes"/>
    <button onclick='moneyToPay()'>money to pay</button>
    <p id="result"></p>
</body>
<script>
    let input = document.getElementById('inputMinutes').value;
    function moneyToPay() {
        if (input <= 50) {
            document.getElementById('result').innerText = 'The cost you need to pay is :' + 600*50 + 25;
        } else if (input <=150) {
            document.getElementById('result').innerText = 'The cost you need to pay is :' + 400*150 + 25;
        } else
            document.getElementById('result').innerText = 'The cost you need to pay is :' + 200*200 + 25;
    }

</script>
</html>
