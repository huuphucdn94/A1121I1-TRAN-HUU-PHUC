<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <h1 style="color: blue">ĐĂNG KÝ HỌC VIÊN</h1>
            <table>
                <tr>
                    <td><label for="yourname">Họ Và Tên:</label></td>
                    <td><input type="text" name="yourname" id="yourname"></td>
                </tr>
                <tr>
                    <td><label for="yourbirthday">Ngày sinh:</label></td>
                    <td><input type="date"name="yourbirthday"id="yourbirthday"></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td><label for="male"><input type="radio"name="sex"id="male"value="male"checked>Nam</label>
                        <label for="female"><input type="radio"name="sex"id="female"value="female">Nữ</label></td>
                </tr>
                <tr>
                    <td>Địa chỉ:</td>
                    <td><textarea cols="40"rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Lớp:</td>
                    <td><select name="=class">
                        <option value="CNTT">Công nghệ thông tin</option>
                        <option value="XDCD">Xây dựng cầu đường</option>
                        <option value="DTVT">Điện tử viễn thông</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</td>
                    <td><input type="email"id="email"name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Điện thoại:</td>
                    <td><input type="number"id="phone"name="phone"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Đăng ký"><input type="reset"value="Nhập lại"></td>
                </tr>
            </table>
        </fieldset>

    </form>

</body>
</html>
