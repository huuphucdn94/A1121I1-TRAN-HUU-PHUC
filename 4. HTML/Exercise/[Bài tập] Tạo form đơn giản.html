<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend><H1>SỞ THÍCH CỦA BẠN</H1></legend>
            <table>
                <tr>
                    <td><label for="yourname">Họ và Tên:</label></td>
                    <td><input type="text"name="yourname" id="yourname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Sở Thích:</td>
                    <td>
                        <input type="checkbox" name="hobby" id="sport"><label for="sport">Thể Thao</label>
                        <input type="checkbox" name="hobby" id="music"><label for="music">Âm nhạc</label>
                        <input type="checkbox" name="hobby" id="readbook"><label for="readbook">Đọc sách</label><br>
                        <input type="checkbox" name="hobby" id="website"><label for="website">Lướt Web</label>
                        <input type="checkbox" name="hobby" id="game"><label for="game">Chơi game</label>
                        <input type="checkbox" name="hobby" id="movie"><label for="movie">Điện ảnh</label><br>
                        <input type="checkbox" name="hobby" id="travel"><label for="travel">Du lịch</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Gửi thông tin">&nbsp;<input type="reset" value="Nhập lại"></td>
                </tr>

            </table>

        </fieldset>
    </form>
</body>
</html>
